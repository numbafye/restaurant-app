<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant app</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--LOGO,NAVBAR, ORDER BTNS -->
        <header>
            <a href="index.html"><img id="logo" src="assets\logo-color.png" alt="logo"/></a>
                <nav>
                    <ul class="nav-list">
                        <li><a href="menu.html">Menu</a></li> 
                        <li><a href="career.html">Career</a></li> 
                        <li><a href="contact.html">Contact</a></li> 
                    </ul>
                </nav>
            <button title="Cart" id="cart" type="button"><i class="fa-solid fa-cart-shopping"></i></i>
        </header>

        <main class="container-fluid">
            <section class="contact">
                <h2>Contact Us</h2>
                <p>Need to get in touch with us? Either fill out the form with your inquiry or give us a call at <a href="#">(973)-999-9991.</a></p>
            </section>

            <form class="form">
                <div class="form-table">
                    <label for="fname">First Name</label> <br>
                    <input type="text" name="fname" required> <br>
                
                    <label for="lname">Last Name</label> <br>
                    <input type="text" name="lname" required> <br>
                
                    <label for="email">Email</label> <br>
                    <input type="email" name="email" id="email-form" required> 
             </div>
                <textarea name="message" id="message" rows="8" cols="30" placeholder="Message us..."></textarea>
                <button type="submit" name="message">Submit</button>
            </form>

        </main>

        
        <footer class="foot">
            <nav>
                <ul class="navbar">
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="index.html"><i class="fa-regular fa-copyright"></i>2023 Burgiza</a></li>
                    <li> 973-999-9991</li>
                    <li><i href="#" class="fa-brands fa-instagram"></i> <i href="#" class="fa-brands fa-facebook"></i></li>
                </ul>
            </nav>
           
        </footer>
    </main>
